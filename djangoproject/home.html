<!DOCTYPE html>
<html lang="en">
<body style="background-color:black">
    <h1 style="color:lime">Dnsquery</h1>
    <form action="search/" method="post" target="_blank" autocomplete="on">
    {% csrf_token %}
    <h2 style="color:white">Enter domain name:<br></h2>
    <input type="text" id="domain" name="domain" placeholder="example.com" required autofocus>
    <input type="submit" value="enter">
    </form>
</body>
</html>
